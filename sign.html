<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="style1.css" />
        <title>Sign In-Netlix</title>
        <link rel="icon" type="icon" href="N.png">
    </head>
    <body>
        <div class="desktop">
            <div class="overlap-group-wrapper">
                <div class="overlap-group">
                    <img class="image" src="image 1.png" />
                    <div class="overlap">
                        <div type="text" placeholder="Enter your Phone number or email" class="rectangle" required></div>
                        <div class="text-wrapper">Sign In</div>
                        <form>
                        <input type="tel" required placeholder="Enter your Phone number or email" class="div">
                        <input type="password" placeholder="Enter your Password" required class="rectangle-2">
                       <a href="main1.html" ><input type="button" class="rectangle-3"></a>
                        </form>
                        <div class="text-wrapper-2">Sign In</div>
                        <img class="tick-box" src="icons8-tick-box-50.png" />
                        <div class="text-wrapper-3">Remember Me</div>
                        <p class="new-to-netflix-this">
                            <span class="span">New to Netflix ?<br /></span>
                            <span class="text-wrapper-4"
                                ><br />This page is protected by Google reCAPTCHA to ensure you are not a bot.
                            </span>
                            <span class="text-wrapper-5">Learn more</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
